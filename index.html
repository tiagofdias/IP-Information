<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h1>IP Information</h1>
        <form id="ip-form">
            <input type="text" id="custom-ip" placeholder="Enter a custom IP" />
            <button type="submit">Search</button>
        </form>
        <div id="ip-data">
            <p><strong>IP:</strong> <span id="ip"></span></p>
            <p><strong>Type:</strong> <span id="type"></span></p>
            <p><strong>Continent:</strong> <span id="continent_name"></span></p>
            <p><strong>Country:</strong> <span id="country_name"></span></p>
            <p><strong>Region:</strong> <span id="region_name"></span></p>
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong></strong> <img id="country_flag" alt="Country Flag"></p>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
